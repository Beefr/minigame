apiVersion: v1
kind: Service
metadata:
  name: anog
  labels:
    app: anog
spec:
  type: NodePort 
  selector:
    app: anog
  ports:
    - name: back-port
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 30038
    - name: front-back-port
      port: 8081
      protocol: TCP
      targetPort: 8081
      nodePort: 30037
    - name: tcp-mysql-back
      port: 3306
      targetPort: 3306
      protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: mariadb-anog
  name: mariadb-anog

spec:
  type: ClusterIP
  selector: 
    app: mariadb-anog
  ports:
  - name: tcp-mysql-back
    port: 3306
    protocol: TCP
    targetPort: 3306


