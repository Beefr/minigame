apiVersion: v1

kind: Pod
metadata:
  name: anog-cont
  labels:
    app: anog-cont
spec:

  volumes:
  - name: code-anog-volume
    persistentVolumeClaim:
      claimName: code-anog-pvc

  containers:
  - name: anog-cont
    image: anog:latest
    imagePullPolicy: Never
    ports:
    - name: python-port
      containerPort: 8080
    volumeMounts:
    - mountPath: /app/
      name: code-anog-volume







